{% extends 'common/base.html' %}

{% block content %}
{% for album in albums %}

<h3><a href="{% url 'photo:album_detail' album_id=album.id %}">{{ album.title }}</a></h3>

{{ album.description|linebreaks }}


{% empty %}
<p>NO albums available. <a href="{% url 'photo:album_add' %}">앨범 추가하기</a></p>

{% endfor %}
{% endblock content %}
